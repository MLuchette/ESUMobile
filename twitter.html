<!DOCTYPE html>
<html>
    <head>
		<meta name="viewport" content="width=320; user-scalable=no" />
		<script type="text/javascript" charset="utf-8" src="cordova-1.8.1.js"></script>
		<script type="text/javascript" charset="utf-8" src="main.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css" />
		<title>ESU Twitter</title>
    </head>
	<body onload="init();">
		<header>
			<h1><a href="index.html">Home</a></h1>
		</header>
		
		<a href='http://twitter.com/ESUniversity' class="button">Follow ESU on Twitter</a>
		
		<div id="wrapper">		
			<section id="icons">
				<ul id="tweets" class="twitter_container">Loading...</ul>
			</section>
		</div>
		
		<script type="text/javascript"> //Script to load from twitter
			function getTweets(read)//Parses the twitter timeline
			{
				var tdata=''; //declare var to hold components of data
				for(i=0;i<15;i++) //Show last 15 tweets
				{
					data =read[i]; //Read in a tweet
					//Separate components of a tweet for display purposes
					var id=data.id;
					var text=data.text;
					var created_time=data.created_at;
					var screen_name=data.user.screen_name;
					var image=data.user.profile_image_url;
					var source=data.source;
					tdata+="<li class='status' id='"+id+"'><p>"+text+"</p><h6>"+created_time+"</h6></li>";
				}
				//Show last 15 tweets
				document.getElementById("tweets").innerHTML=tdata;
			}
		</script>
		<script type="text/javascript" src="https://api.twitter.com/1/statuses/user_timeline.json?include_entities=true&include_rts=true&screen_name=ESUniversity&count=15&callback=getTweets"></script>
	</body>
</html>
